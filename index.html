<div class="container buscador">

    <form id="formBuscar">
        <!--First row-->
        <div class="row">
            <!--First column-->
            <div class="col-md-12 animated fadeInUpBig">
                <div class="md-form">
                    <i class="fa fa-film prefix"></i>
                    <input type="text" id="peli" class="form-control">
                    <label for="peli">Título de la Película (requerido)</label>
                </div>
            </div>
        </div>

        <!--Second column-->
        <div class="row">
            <div class="col-md-12 animated fadeInUpBig">
                <div class="md-form">
                    <i class="fa fa-calendar prefix"></i>
                    <input type="text" id="anio" class="form-control">
                    <label for="anio">Año Película</label>
                </div>
            </div>
        </div>

        <!--/.First row-->


        <!--third Row-->
        <div class="row">
            <div class="col-md-12 animated fadeInUpBig">
                <a class="btn btn-default btn-block btn-mdb" id="boton"><i class="fa fa-search left"></i> Buscar</a>
            </div>
        </div>
        <!--/.third Row-->

    </form>
</div>
